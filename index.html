<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPDF</title>
    <link rel="stylesheet" href="./kpdfmain.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./kpdf logo.jpeg" class="logo" alt="Logo" />
        <div class="hamburger" id="hamburger">
          &#9776;
        </div>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="/about.html">About</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="#">News</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
      
      <div class="main-content">
        <div class="text-content">
          <h1>Welcome to KPDF</h1>
          <p>Raising Accountable and Responsible Leaders Across Africa</p>
        </div>
        
        <div class="slideshow-section">
          <div class="slideshow-container">
            <div class="slideshow">
              <!-- Slides will be generated by JavaScript -->
            </div>
            <button class="slide-btn prev-btn">&larr;</button>
            <button class="slide-btn next-btn">&rarr;</button>
          </div>
          <div class="action-buttons">
            <a href="#" class="action-btn">Get Involved</a>
            <span class="separator">|</span>
            <a href="#" class="action-btn">Support Us</a>
            <span class="separator">|</span>
            <a href="#" class="action-btn">Learn More</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');
    
      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });
    </script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const slideshow = document.querySelector('.slideshow');
        const totalSlides = 10; // 10 images (28-37)
        const startingNumber = 28; // First image number
        let currentIndex = 0;
        let slideInterval;
        const slideDuration = 3000; // 3 seconds per slide
        
        // Generate slides (28.jpg to 37.jpg)
        for (let i = 0; i < totalSlides; i++) {
          const slide = document.createElement('div');
          slide.className = 'slide';
          slide.innerHTML = `<img src="./${startingNumber + i}.jpg" alt="Slide ${startingNumber + i}">`;
          slideshow.appendChild(slide);
        }
        
        const slides = document.querySelectorAll('.slide');
        const nextBtn = document.querySelector('.next-btn');
        const prevBtn = document.querySelector('.prev-btn');
        
        function updateSlides() {
          slides.forEach((slide, index) => {
            slide.classList.remove('active', 'next', 'prev', 'hidden');
            
            if (index === currentIndex) {
              slide.classList.add('active');
            } 
            else if (index === (currentIndex + 1) % totalSlides) {
              slide.classList.add('next');
            }
            else if (index === (currentIndex - 1 + totalSlides) % totalSlides) {
              slide.classList.add('prev');
            }
            else {
              slide.classList.add('hidden');
            }
          });
        }
        
        function nextSlide() {
          currentIndex = (currentIndex + 1) % totalSlides;
          updateSlides();
          resetInterval();
        }
        
        function prevSlide() {
          currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
          updateSlides();
          resetInterval();
        }
        
        function resetInterval() {
          clearInterval(slideInterval);
          slideInterval = setInterval(nextSlide, slideDuration);
        }
        
        function startSlideshow() {
          updateSlides();
          slideInterval = setInterval(nextSlide, slideDuration);
        }
        
        // Event listeners
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        
        // Pause on hover
        const slideshowContainer = document.querySelector('.slideshow-container');
        slideshowContainer.addEventListener('mouseenter', () => {
          clearInterval(slideInterval);
        });
        
        slideshowContainer.addEventListener('mouseleave', () => {
          resetInterval();
        });
        
        // Initialize
        startSlideshow();
      });
    </script>
  </body>
</html>
